<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary mb-3">
        <!-- Container wrapper -->
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand me-2" href="{% url 'home_page' %}">
                <h3 class="mb-0">Listify</h3>
            </a>

            <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarButtonsExample"
                aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <div class="d-flex align-items-center gap-2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-warning" data-mdb-ripple-init data-mdb-modal-init
                    data-mdb-target="#yangilash">
                    Tahrirlash
                </button>

                <button type="button" class="btn btn-danger" data-mdb-ripple-init data-mdb-modal-init
                    data-mdb-target="#delete-modal">
                    O'chirish
                </button>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>




    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ ad.image.url }}" class="img-fluid rounded-start" alt="Ad Image"
                    style="height: 400px; object-fit: cover;">
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ ad.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Narxi: {{ ad.price }}</h6>
                        <p class="card-text">Sotuvchi: {{ ad.owner }}</p>
                        <p class="card-text">Murojaat uchun: {{ ad.phone }}</p>
                        <p class="card-text">Holati: {{ ad.condition }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="yangilash" tabindex="-1" aria-labelledby="yangilashLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="yangilashLabel">Tahrirlash</h5>
                    <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" enctype="multipart/form-data" id="add-form">{% csrf_token %}
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form1Example1" class="form-control" name="nomi" required
                                value="{{ ad.title }}" />
                            <label class="form-label" for="form1Example1">Nomi</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form1Example1" class="form-control" name="qisqa_malumot" required
                                value="{{ ad.description }}" />
                            <label class="form-label" for="form1Example1">Qisqa ma'lumot</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form1Example1" class="form-control" name="narxi" required
                                value="{{ ad.price }}" />
                            <label class="form-label" for="form1Example1">Narxi</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form1Example1" class="form-control" name="egasi" required
                                value="{{ ad.owner }}" />
                            <label class="form-label" for="form1Example1">Sotuvchi</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form1Example1" class="form-control" name="telefon_raqami" required
                                value="{{ ad.phone }}" />
                            <label class="form-label" for="form1Example1">Telefon raqami</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form1Example1" class="form-control" name="holati" required
                                value="{{ ad.condition }}" />
                            <label class="form-label" for="form1Example1">Holati</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="file" id="form1Example1" class="form-control" name="rasmi" />
                        </div>


                        <button class="btn btn-warning w-100">Yuborish</button>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="delete-modal" tabindex="-1" aria-labelledby="deleteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteLabel"> O'chirish</h5>
                    <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{ ad.title }} ni haqiqatdan ham o'chirmoqchimisiz
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-mdb-ripple-init
                        data-mdb-dismiss="modal">Close</button>
                    <a href="{% url 'delete_ad' ad.id %}" type="button" class="btn btn-danger" id="add-button"
                        data-mdb-ripple-init>O'chirish</a>
                </div>


            </div>
        </div>
    </div>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>

</body>

</html>
