<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary mb-3">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand me-2" href="{% url 'home_page' %}">
                <h3 class="mb-0">Listify</h3>
            </a>


            <div class="d-flex align-items-center">
                <button type="button" class="btn btn-primary" data-mdb-ripple-init data-mdb-modal-init
                    data-mdb-target="#exampleModal">
                    Yangi e'lon qo'shish
                </button>
            </div>
        </div>
    </nav>
    <div class="container">

        <div class="row row-cols-3 g-4">
            {% for ad in ads %}

            <div class="col">
                <div class="card h-100 border" style="overflow: hidden;">
                    <img src="{{ ad.image.url }}" alt="" style="height: 300px; object-fit: cover;">

                    <div class="card-body">
                        <a href="{% url 'ad_detail' ad.id %}">
                            <h4 class="card-title">{{ad.title}}</h4>
                        </a>
                        <div class="card-text">{{ad.description}}</div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">E'lon qo'shish</h5>
                    <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" enctype="multipart/form-data" id="add-form">{% csrf_token %}

                        <select data-mdb-select-init class="form-control mb-3" style="border-color: #bdbdbd;"
                            id="category-select" required name="category" autocompleted>
                            <option value="" selected>Category</option>

                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form1Example1" class="form-control" name="nomi" required />
                            <label class="form-label" for="form1Example1">Nomi</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form1Example1" class="form-control" name="qisqa_malumot" required />
                            <label class="form-label" for="form1Example1">Qisqa ma'lumot</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form1Example1" class="form-control" name="narxi" required />
                            <label class="form-label" for="form1Example1">Narxi</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form1Example1" class="form-control" name="egasi" required />
                            <label class="form-label" for="form1Example1">Sotuvchi</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form1Example1" class="form-control" name="telefon_raqami" required />
                            <label class="form-label" for="form1Example1">Telefon raqami</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form1Example1" class="form-control" name="holati" required />
                            <label class="form-label" for="form1Example1">Holati</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="file" id="form1Example1" class="form-control" name="rasmi" required />
                        </div>


                        <button class="btn btn-success w-100">Yuborish</button>
                    </form>
                </div>

            </div>
        </div>
    </div>



    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>



</body>

</html>
